{% extends "base.html"%}
{% block titulo %} Lista de Libros {% endblock %}
{% block contenido %} 
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo Libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th class="col-sm-2" scope="col">Imagen</th>
                        <th scope="col">Descripccion</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.id}} </td>
                        <td>{{ libro.titulo}}</td>
                        <td>
                            <img src="{{ libro.imagen.url}}" class="img-fluid rounded-top" alt="{{libro.imagen.name}}">
                            
                        </td>
                        <td>{{ libro.descripcion}}</td>
                        <td>
                            <a name="" id="" class="btn btn-info" href="#{% url 'editar'%}" role="button">Editar</a> 
                            <a name="" id="" class="btn btn-danger" href="#" role="button">Borrar</a> 
                        </td>
                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        
    </div>
</div> 
{% endblock %}
